version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
      java: corretto11

  pre_build:
    commands:
      - echo skipped on `date`

  build:
    commands:
      - IMAGE_REPO_NAME=key-manager-grpc
      - AWS_ACCOUNT_ID="$account_id"
      - AWS_DEFAULT_REGION=sa-east-1
      - IMAGE_TAG=latest
      - echo gradle Build `date`
      - echo Building the gradle clean build
      - gradle -v
      - gradle clean build
      - echo Building the Docker Image
      - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG .
      

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - echo Loggin in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - printf '[{"name":"codebuild-dockere","imageUri":"%s"}]' $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG > imagedefinitions.json
      - cat imagedefinitions.json
      - sh build.sh
      


artifacts:
  files:
    - imagedefinitions.json
